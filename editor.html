
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Site - Salon Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .editor-sidebar {
            height: 100vh;
            overflow-y: auto;
        }
        .preview-frame {
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar d'édition -->
        <div class="w-1/3 bg-white shadow-lg editor-sidebar">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-edit mr-2"></i>Éditeur de Site
                    </h1>
                    <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-save mr-2"></i>Sauvegarder
                    </button>
                </div>

                <!-- Sections éditables -->
                <div class="space-y-6">
                    <!-- Section Site -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">
                            <i class="fas fa-globe mr-2"></i>Informations du Site
                        </h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Titre du site</label>
                                <input type="text" id="site_title" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="Nom du salon">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Texte du logo</label>
                                <input type="text" id="logo_text" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="Salon Premium">
                            </div>
                        </div>
                    </div>

                    <!-- Section Thème -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">
                            <i class="fas fa-palette mr-2"></i>Thème & Couleurs
                        </h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Couleur primaire</label>
                                <input type="color" id="primary_color" class="w-full h-10 border rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Couleur secondaire</label>
                                <input type="color" id="secondary_color" class="w-full h-10 border rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Couleur accent</label>
                                <input type="color" id="accent_color" class="w-full h-10 border rounded-md">
                            </div>
                        </div>
                    </div>

                    <!-- Section Hero -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">
                            <i class="fas fa-home mr-2"></i>Section Hero
                        </h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Titre principal</label>
                                <input type="text" id="hero_title" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="L'Excellence en Coiffure">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Sous-titre</label>
                                <textarea id="hero_subtitle" rows="3" class="w-full px-3 py-2 border rounded-md" 
                                          placeholder="Description de votre salon..."></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Bouton principal</label>
                                <input type="text" id="cta_button_text" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="Prendre RDV">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Bouton WhatsApp</label>
                                <input type="text" id="whatsapp_button_text" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="WhatsApp">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Image d'arrière-plan</label>
                                <input type="file" id="hero_background" accept="image/*" class="w-full px-3 py-2 border rounded-md">
                                <p class="text-xs text-gray-500 mt-1">Formats acceptés: JPG, PNG, WebP</p>
                            </div>
                        </div>
                    </div>

                    <!-- Section Services -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">
                            <i class="fas fa-cut mr-2"></i>Services
                        </h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Titre de section</label>
                                <input type="text" id="services_title" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="Nos Services Premium">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Sous-titre</label>
                                <textarea id="services_subtitle" rows="2" class="w-full px-3 py-2 border rounded-md" 
                                          placeholder="Description des services..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Section Contact -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">
                            <i class="fas fa-phone mr-2"></i>Contact
                        </h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Numéro WhatsApp</label>
                                <input type="tel" id="whatsapp_number" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="22900000000">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Téléphone</label>
                                <input type="tel" id="phone_number" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="+229 00 00 00 00">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Adresse</label>
                                <input type="text" id="address" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="123 Avenue des Champs, 75001 Paris">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Horaires</label>
                                <input type="text" id="hours" class="w-full px-3 py-2 border rounded-md" 
                                       placeholder="Lun-Sam: 9h-19h | Dim: 10h-16h">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="mt-8 space-y-3">
                    <button id="exportBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg">
                        <i class="fas fa-download mr-2"></i>Exporter le Site
                    </button>
                    <button id="previewBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg">
                        <i class="fas fa-eye mr-2"></i>Aperçu en Plein Écran
                    </button>
                    <button id="resetBtn" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg">
                        <i class="fas fa-undo mr-2"></i>Réinitialiser
                    </button>
                </div>
            </div>
        </div>

        <!-- Aperçu en temps réel -->
        <div class="w-2/3">
            <iframe id="previewFrame" src="index.html" class="preview-frame w-full"></iframe>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
